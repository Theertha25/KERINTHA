<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERINTHA-SONG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b917d4fc95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
    
            <img src="hari charan.jpg" class="song-image">
            <h1>Kerintha</h1>
            <p>Song by Haricharan(Singer)</p>

            <audio  id="song">
                <source src="Kerintha - SenSongsmp3.Co.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <span id="display">0</span>
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
